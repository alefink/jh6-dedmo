<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span jhiTranslate="blogApp.cart.detail.title">Cart</span> {{cart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blogApp.cart.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{cart.dateCreated}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.cart.cantidad">Cantidad</span></dt>
                <dd>
                    <span>{{cart.cantidad}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.cart.totalPrice">Total Price</span></dt>
                <dd>
                    <span>{{cart.totalPrice}}</span>
                </dd>
                <dt><span jhiTranslate="blogApp.cart.product">Product</span></dt>
                <dd>
                    <div *ngIf="cart.product">
                        <a [routerLink]="['/product', cart.product?.id, 'view']">{{cart.product?.title}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
